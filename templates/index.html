<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Mapper Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .control-section {
            margin-bottom: 20px;
        }

        .control-section h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        input, select, button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input, select {
            flex: 1;
            min-width: 150px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .canvas-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        #serviceCanvas {
            display: block;
            cursor: grab;
        }

        #serviceCanvas:active {
            cursor: grabbing;
        }

        .service-node {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .service-node:hover {
            transform: scale(1.1);
        }

        .connection-line {
            stroke: #00ff00;
            stroke-width: 2;
            fill: none;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
            z-index: 1000;
        }

        .message.success {
            border-left: 4px solid #00ff00;
        }

        .message.error {
            border-left: 4px solid #ff0000;
        }

        .service-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .service-badge {
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Service Mapper Visualizer</h1>
        
        <div class="controls">
            <div class="control-section">
                <h3>Add New Service</h3>
                <div class="form-group">
                    <input type="text" id="serviceName" placeholder="Service Name (e.g., jira)">
                    <input type="url" id="serviceUrl" placeholder="Service URL (e.g., https://jira.com)">
                    <button onclick="addService()">Add Service</button>
                </div>
            </div>

            <div class="control-section">
                <h3>Add Connection</h3>
                <div class="form-group">
                    <select id="sourceService">
                        <option value="">Select Source Service</option>
                    </select>
                    <select id="targetService">
                        <option value="">Select Target Service</option>
                    </select>
                    <button onclick="addConnection()">Add Connection</button>
                </div>
            </div>

            <div class="control-section">
                <h3>Current Services</h3>
                <div class="service-list" id="serviceList"></div>
            </div>

            <div class="control-section">
                <h3>Explore Graph</h3>
                <div class="form-group">
                    <select id="traversalMode">
                        <option value="out" selected>Outgoing</option>
                        <option value="in">Incoming</option>
                        <option value="both">Both</option>
                    </select>
                    <select id="depthLimit">
                        <option value="all" selected>All depths</option>
                        <option value="1">1 hop</option>
                        <option value="2">2 hops</option>
                    </select>
                </div>
            </div>

            <div class="control-section">
                <h3>Selection Details</h3>
                <div id="selectionInfo"><em>No selection. Click a service to explore its graph.</em></div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="serviceCanvas" width="1360" height="600"></canvas>
        </div>
    </div>

    <div class="message" id="message"></div>

    <script>
        const API_BASE = '/api';
        const canvas = document.getElementById('serviceCanvas');
        const ctx = canvas.getContext('2d');
        
        let services = [];
        let connections = [];
        let isDragging = false;
        let draggedService = null;
        let offsetX = 0;
        let offsetY = 0;
        let adjacencyOut = new Map();
        let adjacencyIn = new Map();
        let selectedServiceId = null;
        let traversalMode = 'out';
        let depthLimit = null;

        // Initialize
        async function init() {
            await loadServices();
            await loadConnections();
            render();
        }

        // Load services from API
        async function loadServices() {
            try {
                const response = await fetch(`${API_BASE}/services/`);
                services = await response.json();
                updateServiceSelects();
                updateServiceList();
            } catch (error) {
                showMessage('Error loading services: ' + error.message, 'error');
            }
        }

        // Load connections from API
        async function loadConnections() {
            try {
                const response = await fetch(`${API_BASE}/connections/`);
                connections = await response.json();
                buildGraph();
            } catch (error) {
                showMessage('Error loading connections: ' + error.message, 'error');
            }
        }

        function buildGraph() {
            adjacencyOut = new Map();
            adjacencyIn = new Map();
            services.forEach(s => { adjacencyOut.set(s.id, new Set()); adjacencyIn.set(s.id, new Set()); });
            connections.forEach(c => {
                if (adjacencyOut.has(c.source)) adjacencyOut.get(c.source).add(c.target);
                if (adjacencyIn.has(c.target)) adjacencyIn.get(c.target).add(c.source);
            });
        }

        function getReachable(startId, mode = 'out', depth = null) {
            const visitedOut = new Set([startId]);
            const visitedIn = new Set([startId]);
            const queue = [];
            if (mode !== 'in') queue.push({ id: startId, d: 0, dir: 'out' });
            if (mode !== 'out') queue.push({ id: startId, d: 0, dir: 'in' });
            const seen = new Set([`out:${startId}`, `in:${startId}`]);

            while (queue.length) {
                const { id, d, dir } = queue.shift();
                if (depth !== null && d >= depth) continue;
                const neighbors = dir === 'out' ? (adjacencyOut.get(id) || new Set()) : (adjacencyIn.get(id) || new Set());
                neighbors.forEach(nb => {
                    const key = `${dir}:${nb}`;
                    if (!seen.has(key)) {
                        seen.add(key);
                        if (dir === 'out') visitedOut.add(nb); else visitedIn.add(nb);
                        queue.push({ id: nb, d: d + 1, dir });
                    }
                });
            }
            const allSet = new Set([...visitedOut, ...visitedIn]);
            return { outSet: visitedOut, inSet: visitedIn, allSet };
        }

        function updateSelectionInfo(reach = null) {
            const el = document.getElementById('selectionInfo');
            if (!selectedServiceId) {
                el.innerHTML = '<em>No selection. Click a service to explore its graph.</em>';
                return;
            }
            const selected = services.find(s => s.id === selectedServiceId);
            const directOut = connections.filter(c => c.source === selectedServiceId).map(c => services.find(s => s.id === c.target)?.name).filter(Boolean);
            const directIn = connections.filter(c => c.target === selectedServiceId).map(c => services.find(s => s.id === c.source)?.name).filter(Boolean);
            const outList = [...(reach?.outSet || [])].filter(id => id !== selectedServiceId).map(id => services.find(s => s.id === id)?.name).filter(Boolean);
            const inList = [...(reach?.inSet || [])].filter(id => id !== selectedServiceId).map(id => services.find(s => s.id === id)?.name).filter(Boolean);
            el.innerHTML = `
                <div><strong>Selected:</strong> ${selected?.name}</div>
                <div style="margin-top:8px;"><strong>Direct Outgoing:</strong> ${directOut.length ? directOut.join(', ') : 'None'}</div>
                <div><strong>Direct Incoming:</strong> ${directIn.length ? directIn.join(', ') : 'None'}</div>
                <div style="margin-top:8px;"><strong>Reachable (${traversalMode}):</strong> ${outList.length || inList.length ? (traversalMode==='in'? inList.join(', ') : traversalMode==='out'? outList.join(', ') : [...new Set([...outList, ...inList])].join(', ')) : 'None'}</div>
            `;
        }

        // Add new service
        async function addService() {
            const name = document.getElementById('serviceName').value.trim();
            const url = document.getElementById('serviceUrl').value.trim();

            if (!name || !url) {
                showMessage('Please enter both service name and URL', 'error');
                return;
            }

            try {
                // Calculate random position if not specified
                const x = Math.random() * (canvas.width - 100) + 50;
                const y = Math.random() * (canvas.height - 100) + 50;

                const response = await fetch(`${API_BASE}/services/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, url, x_position: x, y_position: y })
                });

                if (response.ok) {
                    showMessage(`Service "${name}" added successfully!`, 'success');
                    document.getElementById('serviceName').value = '';
                    document.getElementById('serviceUrl').value = '';
                    await loadServices();
                    render();
                } else {
                    const error = await response.json();
                    showMessage('Error: ' + JSON.stringify(error), 'error');
                }
            } catch (error) {
                showMessage('Error adding service: ' + error.message, 'error');
            }
        }

        // Add new connection
        async function addConnection() {
            const sourceId = document.getElementById('sourceService').value;
            const targetId = document.getElementById('targetService').value;

            if (!sourceId || !targetId) {
                showMessage('Please select both source and target services', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/connections/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ source: sourceId, target: targetId })
                });

                if (response.ok) {
                    showMessage('Connection added successfully!', 'success');
                    document.getElementById('sourceService').value = '';
                    document.getElementById('targetService').value = '';
                    await loadConnections();
                    render();
                } else {
                    const error = await response.json();
                    showMessage('Error: ' + JSON.stringify(error), 'error');
                }
            } catch (error) {
                showMessage('Error adding connection: ' + error.message, 'error');
            }
        }

        // Update service select dropdowns
        function updateServiceSelects() {
            const sourceSelect = document.getElementById('sourceService');
            const targetSelect = document.getElementById('targetService');
            
            sourceSelect.innerHTML = '<option value="">Select Source Service</option>';
            targetSelect.innerHTML = '<option value="">Select Target Service</option>';

            services.forEach(service => {
                sourceSelect.innerHTML += `<option value="${service.id}">${service.name}</option>`;
                targetSelect.innerHTML += `<option value="${service.id}">${service.name}</option>`;
            });
        }

        // Update service list display
        function updateServiceList() {
            const serviceList = document.getElementById('serviceList');
            if (services.length === 0) {
                serviceList.innerHTML = '<span class="service-badge">No services yet</span>';
            } else {
                serviceList.innerHTML = services.map(s => 
                    `<span class="service-badge">${s.name}</span>`
                ).join('');
            }
        }

        // Render canvas
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const reach = selectedServiceId ? getReachable(selectedServiceId, traversalMode, depthLimit) : null;

            // Draw connections with highlighting
            connections.forEach(connection => {
                const source = services.find(s => s.id === connection.source);
                const target = services.find(s => s.id === connection.target);
                if (source && target) {
                    let color = '#00ff00';
                    if (reach) {
                        color = (reach.allSet.has(source.id) && reach.allSet.has(target.id)) ? '#00ff66' : '#cccccc';
                    }
                    drawConnection(source, target, color);
                }
            });

            // Draw services with highlighting
            services.forEach(service => {
                let color = '#667eea';
                if (selectedServiceId) {
                    if (service.id === selectedServiceId) color = '#ff5722';
                    else if (reach && reach.allSet.has(service.id)) color = '#ffd54f';
                    else color = '#cfd8dc';
                }
                drawService(service, color);
            });
        }

        // Draw a connection line
        function drawConnection(source, target, color = '#00ff00') {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.moveTo(source.x_position, source.y_position);
            ctx.lineTo(target.x_position, target.y_position);
            ctx.stroke();

            // Draw arrowhead
            const angle = Math.atan2(target.y_position - source.y_position, target.x_position - source.x_position);
            const arrowLength = 15;
            const arrowAngle = Math.PI / 6;

            ctx.beginPath();
            ctx.moveTo(target.x_position, target.y_position);
            ctx.lineTo(
                target.x_position - arrowLength * Math.cos(angle - arrowAngle),
                target.y_position - arrowLength * Math.sin(angle - arrowAngle)
            );
            ctx.moveTo(target.x_position, target.y_position);
            ctx.lineTo(
                target.x_position - arrowLength * Math.cos(angle + arrowAngle),
                target.y_position - arrowLength * Math.sin(angle + arrowAngle)
            );
            ctx.stroke();
        }

        // Draw a service node
        function drawService(service, color = '#667eea') {
            const radius = 40;
            const x = service.x_position;
            const y = service.y_position;

            // Draw circle
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw service name
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(service.name, x, y);
        }

        // Get service at position
        function getServiceAtPosition(x, y) {
            const radius = 40;
            return services.find(service => {
                const dx = x - service.x_position;
                const dy = y - service.y_position;
                return Math.sqrt(dx * dx + dy * dy) <= radius;
            });
        }

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const service = getServiceAtPosition(x, y);
            if (service) {
                draggedService = service;
                offsetX = x - service.x_position;
                offsetY = y - service.y_position;
                isDragging = true;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging && draggedService) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                draggedService.x_position = x - offsetX;
                draggedService.y_position = y - offsetY;
                render();
            }
        });

        canvas.addEventListener('mouseup', async (e) => {
            if (isDragging && draggedService) {
                // Update position in backend
                try {
                    await fetch(`${API_BASE}/services/${draggedService.id}/`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            x_position: draggedService.x_position,
                            y_position: draggedService.y_position
                        })
                    });
                } catch (error) {
                    console.error('Error updating service position:', error);
                }
            }
            isDragging = false;
            draggedService = null;
        });

        canvas.addEventListener('click', (e) => {
            if (!isDragging) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const service = getServiceAtPosition(x, y);
                if (service) {
                    selectedServiceId = service.id;
                    const reach = getReachable(selectedServiceId, traversalMode, depthLimit);
                    updateSelectionInfo(reach);
                    render();
                } else {
                    selectedServiceId = null;
                    updateSelectionInfo(null);
                    render();
                }
            }
        });

        canvas.addEventListener('dblclick', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const service = getServiceAtPosition(x, y);
            if (service) window.open(service.url, '_blank');
        });

        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        // Hook controls
        const traversalSelect = document.getElementById('traversalMode');
        const depthSelect = document.getElementById('depthLimit');
        if (traversalSelect) {
            traversalSelect.addEventListener('change', (e) => {
                traversalMode = e.target.value;
                if (selectedServiceId) updateSelectionInfo(getReachable(selectedServiceId, traversalMode, depthLimit));
                render();
            });
        }
        if (depthSelect) {
            depthSelect.addEventListener('change', (e) => {
                const val = e.target.value;
                depthLimit = (val === 'all') ? null : parseInt(val, 10);
                if (selectedServiceId) updateSelectionInfo(getReachable(selectedServiceId, traversalMode, depthLimit));
                render();
            });
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
